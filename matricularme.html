<main>
  <section class="section-register">

    <form action="" class="section-register--form">
     <div class="register-form-div">
       <input type="submit" class="register-form-div--input" id="registrarme">
     </div>
   
     <div class="register-form-grid">
   
       <div class="item">
         <label for="nombre">Nombre</label>
        <input type="text" id="nombre">
       </div>
   
       <div class="item">
        <label for="apellido">Apellido</label>
        <input type="text" id="apellido">
       </div>
   
       <div class="item">
        <label for="curso">Curso que tomó</label>
        <input type="text" id="curso">
       </div>
       
       <div class="item">
        <label for="modalidad">Modalidad <br>(Presencial - Online o Ambas)</label>
        <input type="text" id="modalidad">
       </div>
   
       <div class="item">
        <label for="certificado">Certificado que recibió</label>
        <input type="text" id="certificado">
       </div>
       <div class="item">
         <label for="nivel">¿Que nivel tiene?</label>
         <select id="nivel" class="form-select" name="seleccione">
           <option selected value="0">nivel inicia</option>
           <option value="1">nivel intermedio</option>
           <option value="2">nivel avanzado</option>
           <option value="3">nivel master</option>
         </select>
       </div>
       
         <div class="item">
        <label for="direccion">dirección</label>
        <input type="text" id="direccion">
       </div>
   
       <div class="item">
         <label for="direccion">dirección</label>
         <input type="text" id="direccion">
       </div>
   
       <div class="item">
        <label for="ciudad">Ciudad donde se encuentra y codigo postal</label>
        <input type="text" id="ciudad">
       </div>
   
       <div class="item">
        <label for="numero">Telefono de contacto</label>
        <input type="text" id="numero">
       </div>
   
       <div class="item">
         <label for="numero">Telefono de contacto</label>
         <input type="text" id="numero">
       </div>
   
       <div class="item">
         <label for="email">E-mail</label>
         <input type="text" id="email">
       </div>
   
       <div class="item">
         <label for="ft-trabajos">Fotos de su trabajo</label>
        <input type="text" id="ft-trabajos">
       </div>
   
       <div class="item">
        <label for="ft-alumnos">Fotos de su trabajo</label>
        <input type="text" id="ft-alumnos">
       </div>
   
       <div class="item">
        <label for="fb">Facebook</label>
        <input type="text" id="fb">
       </div>
   
       <div class="item">
        <label for="ig">Instagram</label>
        <input type="text" id="ig">
       </div>
   
       <div class="item-check">
        <p>Seleccione los datos que desea que aparezcan públicos en el perfil del alumno :</p>
        <ul>
         <li>
           <label for="check-fc">Facebook</label>
           <input type="checkbox" id="check-fc">
         </li>
         <li>
           <label for="check-ig">Instagram</label>
           <input type="checkbox" id="check-ig">
         </li>
         <li>
           <label for="check-num">teléfono</label>
           <input type="checkbox" id="check-num">
         </li>
         <li>
           <label for="check-email">E-mail</label>
           <input type="checkbox" id="check-email">
         </li>
         <li>
           <label for="check-direccion">Dirección</label>
           <input type="checkbox" id="check-direccion">
         </li>
        </ul>
        <p>Tenes la posibilidad de obtener el certificado a domicilio con el sello de veracidad de RE.MA.IN.OF.PRO:</p>
       </div>
     </div>
    </form>
   </section>
 </main>
